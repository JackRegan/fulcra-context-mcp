[pytest]
# Test discovery
testpaths = fulcra_mcp/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring API access
